name: Scheduled Updates

on:
  schedule:
    - cron:  '24 14 */1 * *'
  workflow_dispatch:

jobs:
  update_sass_version:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout source code
        uses: actions/checkout@v2
      -
        name: Detect newer dart-sass version
        shell: bash
        run: .github/pipeline-scripts/sass-version-updater.sh
